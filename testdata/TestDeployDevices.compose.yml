services:
  test:
    image: nginx:latest
    security_opt:
      - label=disable
    devices:
      - nvidia.com/gpu=abc
      - source: /dev/abc
        target: /dev/def
        permissions: rw
    deploy:
      resources:
        reservations:
          devices:
            - driver: cdi
              device_ids:
                - nvidia.com/gpu=all
            - driver: ignore-me
              device_ids:
                - unknown
    restart: unless-stopped

